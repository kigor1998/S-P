<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>
    <div class="container-fluid p-0 bg-page-05">
        <div class="container-fluid p-0 dark-bg-page-05">
            <div class="header pb-3 pt-3">
                <div class="container">
                    <nav class="navbar">
                        <div class="col-3 logo">
                            <a class="navbar-brand" href="#"><img src="../image/logo.png" alt=""></a>
                        </div>
                        <div class="col-7 main-menu d-inline-flex">
                            <div class="menu-item"><a class="pr-3 pl-3" href=""><span>О нас</span></a></div>
                            <div class="menu-item"><a class="pr-3 pl-3" href=""><span>Услуги</span></a></div>
                            <div class="menu-item"><a class="pr-3 pl-3" href=""><span>Портфолио</span></a></div>
                            <div class="menu-item"><a class="pr-3 pl-3" href=""><span>Блог</span></a></div>
                            <div class="menu-item"><a class="pr-3 pl-3" href=""><span>Контакты</span></a></div>
                        </div>
                        <div class="col-1 pr-0 user">
                            <a class="float-right" href=""><i class="fa fa-user-o"></i></a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="container-fluid p-0">
                <div class="container pt-5 pl-5">
                    <div class="row">
                        <div class="col-12 text-center pt-5 pl-5">
                            <div class="row">
                                <div class="col-12 d-inline-flex text-left">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="form-group col-12 pb-3">
                                                <input class="form-control data-input" name="name" type="text" placeholder="Имя">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-12 pb-3">
                                                <input class="form-control data-input" name="city" type="text" placeholder="Город">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-12 pb-3">
                                                <input class="form-control data-input" name="email" type="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-12 pb-3">
                                                <input class="form-control data-input" name="tel" type="tel" placeholder="Телефон">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <textarea class="data-textarea" placeholder="Комментарий"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container text-center">
                                    <div class="container text-left">
                                        <div class="col-12 text-center pb-5 pt-5">
                                            <button type="button" class="w-25 btn btn-custom btn-lg btn-warning">Оставить заявку</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/04a5ab2693.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
